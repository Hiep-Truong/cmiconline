<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/dangnhap.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="img-bg">
          <img src="../img/banner_daupha (1).jpg" alt="Hình Ảnh Minh Họa">
        </div>
      
            <div class="container">
                    <div class="login-form">
                        <form action="" method="post"  name="form1" onsubmit=" return validateform()" >
                            <h1>Đăng nhập </h1>
                            <div class="input-box">
                                <i></i>
                                <input name="username" id="username" type="text" placeholder="Nhập username">
                            
                                <i></i>
                                <input name="acptpass" id="acptpass" type="password" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="btn-box">
                                <button type="submit">
                                    Đăng nhập
                                </button>
                            </div>
                            <div class="btn-box">
                                <button class="forget">
                                    Quên Mật Khẩu
                                </button>
                            </div>
                            <div style="font-size: 14px; color: slategrey;">
                                <p>Bạn Chưa Có Tài Khoản? <a href="../Product/dangky.html">Đăng Ký</a></p>
                            </div>
                        </form>
                    </div>
                </div>
    </section>
    <script>
        function validateform() {
        var username = document.form1.username.value;
        var acptpass = document.form1.acptpass.value;
        if (username == null || username == "") {
        alert("Tên đăng nhập không được để trống!");
        return false;
        } else if (acptpass.length < 6) {
        alert("Mật khẩu ít nhất 6 ký tự");
        return false;
          }else{
              alert("Đăng Ký thành công");
              return false;
          }
          }
          </script>
</body>
</html>
